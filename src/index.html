<!DOCTYPE html>
<html>
<head>
  <title>Bin2Dec</title>
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="bin2dev_container">
    <h1>Bin2Dec Converter</h1>
    <form onsubmit="bin2dec(); return false;">
      <label for="binary_num" >Binary Number:</label><br>
      <input class="form_inputs" type="text" id="binary_num" name="binary_num" placeholder="Please enter a binary number"><br>
      <label for="decimal_num" >Decimal Number:</label><br>
      <input class="form_inputs" type="text" id="decimal_num" name="decimal_num" disabled><br>
      <input id="submit_btn" type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
